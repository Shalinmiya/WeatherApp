<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<title>Weather-App</title>
</head>
<body>
<div class="container">
    <div class="header"><br><br>
        <h1>Weather Forecast</h1><br><br>
        <input type="text" id="cityInput" placeholder="Check Weather Of...." />
        <button id="getWeatherBtn" class="fa fa-search"></button>
        <button id="unitToggleBtn" class="toggle-btn"></button>
    </div>

    <div id="currentWeather" class="current-weather"></div><br><br>

    <div class="highlights">
        <div id="highlights" class="highlights-grid"></div><br>
    </div>

    <div class="forecast">
        <div id="forecastList" class="forecast-grid"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
